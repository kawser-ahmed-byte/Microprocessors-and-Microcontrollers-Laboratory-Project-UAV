<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to the feed of UIU Vision</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001F3F, #4A148C); /* Dark blue to darker purple gradient */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .page-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    video {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 500px;
      max-height: 500px;
      height: auto;
      border: 8px solid #fff;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button-capture {
      background: linear-gradient(135deg, #3498db, #1f618d);
    }

    .button-on {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .button-end {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .button-leave {
      background: linear-gradient(135deg, #f39c12, #d35400);
    }

    .copyright {
      margin-top: auto;
      font-size: 14px;
      color: #bdc3c7;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="page-title">Welcome to the feed of UIU Vision</div>

  <video id="bg" controls muted>
    <source src="waiting_for_streaming.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="button-container">
    <a class="button button-capture" href="#">Capture</a>
    <a class="button button-on" href="#">On Stream</a>
    <a class="button button-end" href="#">End Stream</a>
    <a class="button button-leave" href="#">Leave</a>
  </div>

  <div class="copyright">
    Â© 2023 Kawser Ahmed | All Rights Reserved
  </div>
</body>

</html>
